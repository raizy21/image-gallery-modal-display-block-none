<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <!-- fav_icon  -->
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Image Gallery</h2>

    <div id="imageGallery">
      <img src="images/image1.jpg" alt="image1" class="galleryImage" />
      <img src="images/image2.jpg" alt="image2" class="galleryImage" />
      <img src="images/image3.jpg" alt="image3" class="galleryImage" />
      <img src="images/image4.jpg" alt="image1" class="galleryImage" />
      <img src="images/image5.jpg" alt="image2" class="galleryImage" />
      <img src="images/image6.jpg" alt="image3" class="galleryImage" />
      <!-- Add more images as needed -->
    </div>
    <div id="modal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01" />
      <div id="caption"></div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
